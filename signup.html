<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <div class="input-box">
            <input type="text" name="" id="" placeholder="Username" required>   
        </div>
        <div class="input-box">
            <input type="password" name="" id="" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="password" name="" id="" placeholder="Confirm password" required>
        </div>
            <button type="submit" id="btnSubmit" class="btn">Signup</button>
        <div class="remember-forgot">
            <label for="">Already have an Account?</label>
            <a href="#">Login</a>
        </div>
        <label class="line"> ━━━━━━━━━ or ━━━━━━━━</label>
        
        <div class="bts1">
            <div>
            <button type="submit" id="btnfb" class="btnfb">Log with Facebook</button>
            <i class='bx bxl-facebook-circle' ></i>
        </div>
        <div class="bts2">
        <div>            
            <button type="submit" id="btngoogle" class="btngoogle">Log with Google</button>
            <i class='bx bxl-google' ></i>
        </div>
    </div>
</body>
</html>
